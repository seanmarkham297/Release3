<form class="ui stacked segment form" action="/dashboard/addstation" method="POST">
    <div class="two fields">
        <div class="field">
        <label>Name</label>
        <input placeholder="Name" type="text" name="name">
        </div>
        <div class="field">
        <label>Latitude</label>
        <input placeholder="00.00" type="number" name="latitude" step=".01">
        </div>
        <div class="field">
        <label>Longitude</label>
        <input placeholder="00.00" type="number" name="longitude" step=".01">
        </div>
    </div>
    <button class="ui blue submit button">Add Station</button>
</form>
